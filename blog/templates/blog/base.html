{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'account_settings' %}" class="top-menu">Profil</a>
        <p>Witaj, {{ user.username }}!</p>
        <a href="{% url 'blog_logout' %}?next={{ request.path }}" class="login-btn">Wyloguj się</a>
    {% else %}
        <a href="{% url 'blog_login' %}" class="login-btn">Zaloguj się</a>
        <a href="{% url 'blog_signup' %}" class="register-btn">Zarejestruj się</a>
    {% endif %}
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
